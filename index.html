<!DOCTYPE html>
<html lang="zh-CN">
<head>

<!-- 这里通过 style="--bg:  指定背景图片 -->
<body style="--bg: url('image/Apple.png');">
<body>
    <div class="container">
        <h2>🎬 姚纪威.YJW 视频解析</h2>

            <div class="input-group">
  <div class="custom-select">
    <div class="select-selected">选择解析器</div>
    <div class="select-items">
      <div data-value="1">PlayerJy解析(支持选集)</div>

    </div>
  </div>
</div>

<div class="input-group">
    <input 
        type="url" 
        id="videoUrl"
        inputmode="url"
        placeholder="请输入视频地址 如：https://v.qq.com/x/cover/..."
        autocapitalize="none"
        autocomplete="url"
    >
</div>

        </div>

        <button onclick="handleRedirect()">🚀 立即解析</button>
